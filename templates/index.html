<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页 - Feed世界</title>
    <!-- Bootstrap -->
    <link href="/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/assets/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="/assets/lib/alertify/alertify.core.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/lib/alertify/alertify.default.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/assets/lib/vue.min.js"></script>
    <style type="text/css">
        .nav-row {
            margin-top: 5px;
            margin-bottom: 15px;
            margin-right: 20px;
        }
        .post-pd {
            margin-left: 30px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row nav-row">
        <ul class="nav nav-tabs navbar-right">
            <li role="presentation" class="dropdown" id="for_user_profile">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    {{user_name}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li id="new_feed_button" v-on="click: onClick"><a href="#">新增订阅</a></li>
                    <li><a href="#">导入</a></li>
                    <li><a href="#">导出</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="panel panel-info" id="feed_list">
                <div class="panel-heading">订阅列表</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" v-repeat="feed: feeds"><a href="{{feed.site_url}}" target="_blank">{{feed.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-8">
            <div class="panel panel-default" id="post_list">
                <div class="panel-heading">文章列表</div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" v-repeat="post: posts"><a href="{{post.link}}" target="_blank">{{post.title}}</a><span
                                class="post-pd">{{post.publish_date}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 新增订阅 -->
<div class="modal fade" id="new_feed_modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增订阅</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="for_feed_url" class="control-label col-md-1">URL:</label>

                        <div class="col-md-11">
                            <input type="text" class="form-control" name="feed-url" id="for_feed_url"
                                   v-model="feed_url"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" v-on="click: addNewFeed">提交</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/assets/lib/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/lib/alertify/alertify.min.js" type="text/javascript"></script>
<script src="/assets/index.js"></script>
</body>
</html>
